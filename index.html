<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CALORTRAK</title>
</head>

<body>


  <br>

  <div class="uiface container">


    <div class="uiface-top row">


      <div class="col-md-4  col-sm-4 col-xs-4">
        <img src="assets/img/calortrk-logo.png" class="calortrk-logo" alt=""> 
      </div>

      <div class="uiface-top-right col-md-3 offset-md-5 col-sm-3 offset-sm-5 col-xs-3 offset-xs-5">
        

        <img src="assets/img/remove-link.png" class="remove-all-btn clear-btn" alt=""> 
      </div>



    </div>


    <div class="content row">

      <div class="side-nav col-md-3 col-sm-3 col-xs-3">

        <ul>
          <!-- <li>Home</li>
          <li>Calendar </li> -->
          <li class="active"><img src="assets/img/chart.png" alt=""> Tracker</li>
        </ul>
      </div>

      <div class="inputform col-md-7 col-sm-7 col-xs-7">

        <form>
            
          <h3>Add Meal/Food Item</h3>

          <div class="row">

            <div class="form-group col-md-6">
              <label for="item-name">Meal</label>
              <input type="text" class="form-control" id="item-name" placeholder="Add item">
            </div>

            <div class="form-group col-md-6">
              <label for="item-calories">Calories</label>
              <input type="number" class="form-control" id="item-calories" placeholder="Add Calories">
            </div>

            <button class="btn btn-primary add-btn"><i class="fa fa-plus"></i> Add Meal</button>

            <button class="btn btn-update update-btn"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="btn btn-delete delete-btn"><i class="fa fa-remove"></i> Delete Meal</button>

            <button class="btn btn-back back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>

          </div>

          


        </form>

        <!-- Calorie Count -->

        <h3>Total Calories: <span class="total-calories">0</span></h3>


      </div>

    </div>


    <div class="collection row">

      <!-- Item List -->
      <ul id="item-list" class="col-md-7 offset-md-3">
        
            <!-- <li class="collection-item" id="item-0">
              <strong>Steak Dinner: </strong> <em>1200 Calories</em>
              <a href="#" class="secondary-content">
                <i class="fa fa-pencil"></i>
              </a>
            </li>
            <li class="collection-item" id="item-0">
              <strong>Cookie: </strong> <em>400 Calories</em>
              <a href="#" class="secondary-content">
                <i class="fa fa-pencil"></i>
              </a>
            </li>
            <li class="collection-item" id="item-0">
              <strong>Eggs: </strong> <em>300 Calories</em>
              <a href="#" class="secondary-content">
                <i class="fa fa-pencil"></i>
              </a>
            </li> -->
         
      </ul>


    </div>


  </div>
  <!-- Container -->


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>     -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>

</html>
